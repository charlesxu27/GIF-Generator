<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <img id="header-img" src="https://media2.giphy.com/media/URZcG7uLd9h4s/200w.webp?cid=ecf05e47m3zpvnt0bti6qz7mbtulu0gs37gvw5cfku4z19i3&rid=200w.webp&ct=g">
    <h1>GIF Generator</h1>
    <div class="form-div">
        <form method="GET">
            <div>
                <label for="search"></label>
                <input type="text" id="search" name="search" placeholder="Search for a GIF" required>
                <button action="submit" id="submit-button">Submit</button>
            </div>
        </form>
        <img src="./assets/giphy_attribution.gif">
    </div>
    <div id="gif-div">
    </div>

    <button id="see-more">See More</button>

    <script src="app.js"></script>
    <footer>&copy; 2022 Charles Xu</footer>
    <img id="footer-img" src="https://media2.giphy.com/headers/jmckeehen/s2wy7iphPP98.gif">
</body>

</html>
