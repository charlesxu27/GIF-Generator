<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>GIF Generator</h1>
    <div class="form-div">
        <form method="GET">
            <div>
                <label for="search"></label>
                <input type="text" id="search" name="search" placeholder="Search for a GIF" required>
                <button action="submit" id="submit-button">Submit</button>
            </div>
        </form>
        <img src="./assets/giphy_attribution.gif">
    </div>
    <div id="gif-div">
    </div>

    <button id="see-more">See More</button>

    <script src="app.js"></script>
</body>

</html>
